language: c

sudo: false

cache:
  directories:
    - ~/.ghc
    - ~/.cabal

matrix:
  include:
    - env: CABALVER=2.0 GHCVER=8.0.2
      addons: {apt: {packages: [cabal-install-2.0,ghc-8.0.2], sources: [hvr-ghc]}}
    - env: CABALVER=2.0 GHCVER=8.2.2
      addons: {apt: {packages: [cabal-install-2.0,ghc-8.2.2], sources: [hvr-ghc]}}
    - env: CABALVER=2.0 GHCVER=8.4.1
      addons: {apt: {packages: [cabal-install-2.0,ghc-8.4.1], sources: [hvr-ghc]}}

before_install:
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal install --only-dependencies --enable-tests

script:
 - cabal configure --enable-tests --enable-coverage -v2 -f dev
 - cabal build
 - travis_wait 20 cabal test --show-details=always
 - cabal sdist
 - case "$GHCVER" in
     "8.4.1") cabal haddock | grep "100%" | wc -l | grep "2" ;;
     *)       cabal haddock | grep "100%" | wc -l | grep "4" ;;
   esac

notifications:
  email: false
